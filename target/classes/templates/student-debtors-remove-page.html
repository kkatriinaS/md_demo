<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Remove Debt Courses for student with Matricula Nr.: <span th:text="${studentid}"></span></h1>
    <table>
        <tr>
            <th>Course ID</th>
            <th>Title</th>
            <th>Credit Points</th>
        </tr>
        <tr th:each="course : ${studentDebtCourses}">
            <td th:text="${course.getIdc()}"></td>
            <td th:text="${course.getTitle()}"></td>
            <td th:text="${course.getCreditPoints()}"></td>
        </tr>
    </table>

    <form th:action="@{/student/showAllDebtCourses/remove/{studentid}(studentid=${studentid})}" method="post">
        <label>Select Debt Courses to Remove:</label><br>
        <div th:each="course : ${studentDebtCourses}">
            <label>
                <input type="checkbox" name="debtCourses" th:value="${course.getIdc()}">
                <span th:text="${course.getTitle()}"></span>
            </label><br>
        </div>
        <input type="submit" value="Remove Debt Courses">
    </form>

</body>

</html>
