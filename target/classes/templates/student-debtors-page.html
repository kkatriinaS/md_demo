<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
		}

		th,
		td {
			padding: 8px;
			border: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<h1>
		All Debt Courses for student with Matricula Nr.: <span th:text="${student.getMatriculaNo()}"></span>
	</h1>
	<table>
		<tr>
			<th>Course ID</th>
			<th>Title</th>
			<th>Credit Points</th>

		</tr>
		<th:block th:each="course : ${allDebtCourses}">
			<tr>
				<td th:text="${course.getIdc()}"></td>
				<td th:text="${course.getTitle()}"></td>
				<td th:text="${course.getCreditPoints()}"></td>
			</tr>
		</th:block>
	</table>
</body>

</html>
