<html xmlns:th="http://www.thymeleaf.org">

<form action="#" th:action="@{/comment/addNew}" th:object="${comment}" method="post">
	<table>
		<tr>
			<td>Description</td>
			<td><input type="text" th:field="*{description}" /></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
		</tr>
		<tr>
			<td>Academic Staff</td>
			<td>
				<select th:field="*{staff}">
					<option th:each="staff : ${allStaff}" th:value="${staff.idp}"
						th:text="${staff.name} + ' ' + ${staff.surname}"></option>
				</select>
			</td>
			<td th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}"></td>
		</tr>
		<tr>
			<td>Thesis</td>
			<td>
				<select th:field="*{thesis}">
					<option th:each="thesis : ${allThesis}" th:value="${thesis.idt}" th:text="${thesis.titleLv}"></option>
				</select>
			</td>
			<td th:if="${#fields.hasErrors('thesis')}" th:errors="*{thesis}"></td>
		</tr>
		<tr>
			<td><button type="submit">Save Comment</button></td>
		</tr>
	</table>
</form>

</html>
