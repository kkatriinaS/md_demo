<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
		}

		th,
		td {
			padding: 8px;
			border: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<h1>All Notifications</h1>
	<table>
		<tr>
			<th>Notification ID</th>
			<th>Text</th>
			<th>Topic</th>
		</tr>
		<th:block th:each="notification : ${allNotifications}">
			<tr>
				<td th:text="${notification.getIdp()}"></td>
				<td th:text="${notification.getNotification()}"></td>
				<td th:text="${notification.getTopic()}"></td>
			</tr>
		</th:block>
	</table>
</body>

</html>
